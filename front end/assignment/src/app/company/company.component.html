<div>
  <div class="container mt-4">
    <h1>Companies Table</h1>
    <div class="scroll">
      <table class="table">
        <thead>
          <h1 *ngIf="!isResultLoaded">Loading.................</h1>

          <tr class="tableData fixed-row">
            <th scope="col">Company Name</th>
            <th scope="col">No. of parcels</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let location of companyArray" class="tableRaw">
            <td>{{location.companyName}}</td>
            <td>{{location.count }}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
